---
- name: install poohbear default conf
  become: yes
  copy:
    src: files/poohbear.conf
    dest: /opt/bitnami/nginx/conf/server_blocks/poohbear.conf
    owner: bitnami
    group: daemon
    mode: '0664'
  when: install_poohbear_default
  notify:
    - Restart bitnami

- name: install poohbear app dir
  become: yes
  file:
    state: directory
    path: /opt/bitnami/apps/poohbear
    owner: bitnami
    group: daemon
    mode: '0775'
  when: install_poohbear_default
  notify:
    - Restart bitnami

- name: install poohhbear app index.php
  become: yes
  copy:
    src: files/index.php
    dest: /opt/bitnami/apps/poohbear/index.php
    owner: bitnami
    group: daemon
    mode: '0664'
  when: install_poohbear_default
  notify:
    - Restart bitnami

